<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Classic Movie</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Classic Movie</h1>

<video src="https://www.cs.tufts.edu/comp/20/classic.mp4" id="classic_video" controls></video>
<div id="movie_quotes">
	
</div>

<script>
	// Complete this section and create a CSS file named style.css
    var vid = document.getElementsByTagName("video")[0]
    var time = document.getElementById("movie_quotes");
    vid.addEventListener("timeupdate", function() { 
    	if (vid.currentTime >= 24 && vid.currentTime < 26) {
    		time.innerHTML = "Igor: DR. FRANKENSTEIN?!?!?";
    	} else if (vid.currentTime >= 31 && vid.currentTime < 33) {
    		time.innerHTML = "Dr. Frederick Frankenstein: Frokensteen.";
    	} else if (vid.currentTime >= 34.5 && vid.currentTime < 35.5) {
    		time.innerHTML = "Igor: You're putting me on.";
    	} else if (vid.currentTime >= 36 && vid.currentTime < 38) {
    		time.innerHTML = "Dr. Frederick Frankenstein: No, it's pronounced \"Frokensteen.\"";
    	} else if (vid.currentTime >= 39 && vid.currentTime < 42) {
    		time.innerHTML = "Igor: Do you also say . . . \"Froaderick?\"";
    	} else if (vid.currentTime >= 42.5 && vid.currentTime < 44) {
    		time.innerHTML = "Dr. Frederick Frankenstein: No . . . \"Frederick.\"";
    	} else if (vid.currentTime >= 44 && vid.currentTime < 47) {
    		time.innerHTML = "Igor: Well, why isn't it \"Froaderick Frokensteen?\"";
    	} else if (vid.currentTime >= 47 && vid.currentTime < 49) {
    		time.innerHTML = "Dr. Frederick Frankenstein: It isn't, it's \"Frederick Frokensteen.\"";
    	} else if (vid.currentTime >= 50 && vid.currentTime < 51) {
    		time.innerHTML = "Igor: I see.";
    	} else if (vid.currentTime >= 52 && vid.currentTime < 53) {
    		time.innerHTML = "Dr. Frederick Frankenstein: You must be Igor. [He pronounces it ee-gor.]";
    	} else if (vid.currentTime >= 53 && vid.currentTime < 56.5) {
    		time.innerHTML = "Igor: No, it's pronounced \"eye-gor.\"";
    	} else if (vid.currentTime >= 57 && vid.currentTime < 58.5) {
    		time.innerHTML = "Dr. Frederick Frankenstein: But they told me it was \"ee-gor\" . . .";
    	} else if (vid.currentTime >= 58.5 && vid.currentTime < 60) {
    		time.innerHTML = "Igor: Well, they were wrong then, weren't they?";
    	} else if (vid.currentTime >= 61 && vid.currentTime < 63.5) {
    		time.innerHTML = "Dr. Frederick Frankenstein: Uh, you were sent here by Herr Falkstein, weren't you?";
    	} else if (vid.currentTime >= 64 && vid.currentTime < 68) {
    		time.innerHTML = "Igor: Yes. My grandfather used to work for your grandfather.";
    	} else if (vid.currentTime >= 70.5 && vid.currentTime < 72) {
    		time.innerHTML = "Dr. Frederick Frankenstein: How nice.";
    	} else if (vid.currentTime >= 72.5 && vid.currentTime < 74) {
    		time.innerHTML = "Igor: Of course the rates have gone up.";
    	} else if (vid.currentTime >= 74 && vid.currentTime < 76.5) {
    		time.innerHTML = "Dr. Frederick Frankenstein: Of course, of course, I'm sure we'll get along splendidly.";
    	} else if (vid.currentTime >= 77 && vid.currentTime < 88) {
    		time.innerHTML = "Dr. Frederick Frankenstein: Oh! Sorry, I uh, you know I don't mean to embarrass you, but I'm a rather brilliant surgeon. Perhaps I can help you with that hump.";
    	} else if (vid.currentTime >= 89 && vid.currentTime < 91) {
    		time.innerHTML = "Igor: What hump?";
    	} else {
    		time.innerHTML = "";
    	}
    }, false);
</script>
</body>
</html>
